<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		crossorigin=""/>
		
		<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
		integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
		crossorigin=""></script>
		<title>TaxiJOIN</title>
	
	</head>
	
	<body>
	
		<header>
			<img src="logo.png">
		</header>
		
		<div class="forma">
		
			<b>ΚΑΛΏΣ ΉΡΘΑΤΕ</b>
			<br>
			<b>Αρχική Σελίδα</b>
		
		</div>
		
		<br>
        
        <button type="button" id="SignOut">Αποσύνδεση</button>
        
        <br>
        
        <button type="button" id="cancel">CANCEL</button>
        
		<br>
		
        <div id="error" class="invalid"></div>
        <div id="prompt" class="valid"></div>
        
        <br> <br>
        
        <div id="req">
        
            <label for="persons">Total number of persons now:</label>
            <select name="persons" id="persons">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            
            <br>
            
            <label for="time">Select request's life time (minutes):</label>
            <input type="number" name="time" id="time" min="1">
            
            <br>
            
            <button type="button" id="create" >Create</button>
		</div>
		
		<br>
		
		<div id="map"></div>
		
		<footer>
			
			<div>
			
				<p class="names">Αγγελόπουλος Ιωάννης - Μάρκος Γεώργιος</p>
				<p class="names">Παρασκευόπουλος Βασίλειος</p>
				<p class="names">Πύργας Αθανάσιος - Ρισβάς Αλέξανδρος</p>
			
			</div>
		
		</footer>
	
	</body>
	
	<script src="js/start.js"></script>	
	<script src="js/map.js"></script>
	
	
</html>
