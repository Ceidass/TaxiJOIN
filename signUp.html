<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Εγγραφή</title>
	</head>
	<body>
		<header>
			<img src="logo.png"> 
		</header>
		<div class="forma">
		
			<b>ΕΓΓΡΑΦΉ ΧΡΉΣΤΗ</b>
			
			<br>
			<br>
			
			<form action="php/handler.php" method="POST">
				<label for="usr">Εισάγετε Username:</label>
				<br>
				<input id="usr" type="text" name="username" placeholder=" Username" class="signIn"> 
				<i id="usr_val" class="valid">OK</i>
				<b id="usr_inval" class="invalid">Το Username αυτό υπάρχει ήδη</b>
				
				<br>
				
				<label for="pwd">Εισάγετε κωδικό:</label>
				<br>
				<input id="pwd" type="password" name="password" placeholder=" Password" class="signIn">
				
				<br>
				
				<label for="pwd_rep">Επιβεβαιώστε τον κωδικό σας:</label>
				<br>
				<input id="pwd_rep" type="password" name="password_validate" placeholder=" Validate Password" class="signIn">
				<i id="pwd_rep_val" class="valid">OK</i>
				<b id="pwd_rep_inval" class="invalid">Οι κωδικοί δεν ταιριάζουν</b>
				
				<br>
				
				<input id="submit-button" type="submit" name="action" value="SignUp" class="signIn" disabled>
				
				<br>
				
			</form>
		</div>
		<footer>
			<div>
				<p class="names">Αγγελόπουλος Ιωάννης - Μάρκος Γεώργιος</p>
				<p class="names">Παρασκευόπουλος Βασίλειος</p>
				<p class="names">Πύργας Αθανάσιος - Ρισβάς Αλέξανδρος</p>
			</div>
		</footer>
	</body>
	<script src="js/signUp.js"></script>
</html>
